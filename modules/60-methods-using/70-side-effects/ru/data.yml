    [Побочный
    эффект](https://ru.wikipedia.org/wiki/Побочный_эффект_(программирование))
definitions:
  - name: Побочный эффект
    description: >-
      действие, которое изменяет внешнее окружение (среду выполнения). Например,
      вывод на экран или отправка письма.
